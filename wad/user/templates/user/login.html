<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'user/login.css'%}" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="signbox">
        <h1 style="text-align: center;color: white;">WELCOME BACK</h1>
        <h1 style="text-align: center;color: white;">Login</h1>
        <form action={% url 'user:login' %} method="post">
            {% csrf_token %} {%if message%}
            <hr>
            <p style="color: red">{{message}}</p>
            <hr> {%endif%}
            <label for="lname" id="lbl">User Name</label>
            <input type="text" id="username" name="username" placeholder="User Name">

            <label for="country" id="lbl">Password</label>
            <input type="password" id="password" name="password" placeholder="Password..">


            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
